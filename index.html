<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad-item">Cantidad de Item:</label>
      <input type="number" id="cantidad-item" />
      <label for="precio-item">Precio por Item:</label>
      <input type="number" id="precio-item" />
      <label for="codigo-estado">Codigo de estado</label>
      <select id="codigo-estado">
        <option value="CA">CA</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
      </select>
      <label for="categoria-producto">Categoria de producto</label>
      <select id="categoria-producto">
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcoholicas">Bebidas alcoholicas</option>
        <option value="Material escritorio">Materia de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electronicos</option>
        <option value="Vestimenta">Vestimenta</option>
        <option value="Varios">Varios</option>
      </select>
      <label for="peso-volumetrico">Peso volumetrico</label>
      <input type="number" id="peso-volumetrico">
      <input type="submit" value="Totalizar" id="totalizador-button" />
    </form>
    <div id="mostrar-cantidad-items-div"></div>
    <div id="mostrar-precio-items-div"></div>
    <div id="mostrar-precio-neto-div"></div>
    <div id="mostrar-descuento-div"></div>
    <div id="mostrar-codigo-estado-div"></div>
    <div id="mostrar-impuesto-categoria-div"></div>
    <div id="mostrar-descuento-categoria-div"></div>
    <div id="mostrar-peso-volumetrico-y-costo-envio-div"></div>
    <div id="mostrar-precio-total-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
